<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-container h1 {
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
            text-align: center;
            color: #343a40;
        }
        .btn-primary, .btn-secondary {
            width: 100%;
        }
        .btn-secondary {
            margin-top: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login de Usuario</h1>
        <form action="login" method="post">
            <!-- Campo de Login -->
            <div class="mb-3">
                <label for="login" class="form-label">Login:</label>
                <input type="text" class="form-control" name="login" id="login" required placeholder="Ingresa tu login">
            </div>
            <!-- Campo de Contraseña -->
            <div class="mb-4">
                <label for="pwd" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" name="pwd" id="pwd" required pattern="[0-9]+" placeholder="Ingresa tu contraseña">
                <div class="form-text">Solo números permitidos.</div>
            </div>
            <!-- Selección de Color de Fondo -->
            <div class="mb-4">
                <label class="form-label">Selecciona el color de fondo:</label>
                <select class="form-select" name="color">
                    <option value="lightblue">Azul Claro</option>
                    <option value="lightgreen">Verde Claro</option>
                    <option value="lightyellow">Amarillo Claro</option>
                    <option value="lightcoral">Coral Claro</option>
                    <option value="purple">Morado</option>

                </select>
            </div>
            <!-- Botón de Envío -->
            <div class="d-grid">
                <input type="submit" value="Log In" class="btn btn-primary">
            </div>
            <!-- Botón de Volver a Inicio -->
            <div class="d-grid">
                <a href="index.jsp" class="btn btn-secondary">Volver a la página de inicio</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS (opcional, para componentes interactivos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+3q4RYv6jIW3L3Z8q4h+2L6U00Jv6" 
            crossorigin="anonymous"></script>
</body>
</html>
